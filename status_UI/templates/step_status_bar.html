<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}" />
</head>
<body>
<div class="container">
<h1 id="h" align="center">Progress</h1>
<div id="stepProgressBar">
    <div class="step">
        <p  class ="step-text">complaint registered</p>
        <div class="bullet completed">1</div>
    </div>
    <div class="step">
        <p  class ="step-text">Government verification</p>
        {% if stat1 == "completed" %}
            <div class="bullet completed">2</div>
        {%else%}
            <div class="bullet">2</div>
        {%endif%}
    </div>
    <div class="step">
        <p  class ="step-text">Bank initiating refund</p>
        {% if stat2 == "completed" %}
            <div class="bullet completed">3</div>
        {%else%}
            <div class="bullet">3</div>
        {%endif%}
    </div>
    <div  class="step">
        <p class ="step-text">Complete</p>
        {% if stat2 == "completed" %}
            <div class="bullet fin">4</div>
        {%else%}
            <div class="bullet">4</div>
        {%endif%}
    </div>
</div>
<div id="main">
    <button onclick="window.location.reload();">refresh</button>
</div>

<!--<script src="app.js"/>-->
</div>
</body>
</html>
